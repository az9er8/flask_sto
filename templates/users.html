<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>قائمة المستخدمين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>قائمة المستخدمين</h2>

    {% if users %}
    <table>
        <thead>
            <tr>
                <th>البريد الإلكتروني</th>
                <th>عنوان IP</th>
                <th>تاريخ التسجيل</th>
            </tr>
        </thead>
        <tbody>
            {% for email, ip, created_at in users %}
            <tr>
                <td>{{ email }}</td>
                <td>{{ ip }}</td>
                <td>{{ created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>لا يوجد مستخدمون بعد.</p>
    {% endif %}
</body>
</html>
